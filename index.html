<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#00b4db">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="container">
      <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
      <div class="search-container">
        <input type="text" id="location" placeholder="Enter city name...">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
      <div class="weather-container">
        <div class="main-info">
          <img id="weather-icon" src="" alt="Weather Icon">
          <div class="temperature-group">
            <p id="temperature" class="temperature"></p>
            <button id="unit-toggle" class="unit-btn">°C / °F</button>
          </div>
        </div>
        <div class="weather-details">
          <p id="city-name" class="city-name"></p>
          <p id="description" class="description"></p>
          <div class="additional-info">
            <div class="info-item">
              <i class="fas fa-tint"></i>
              <span id="humidity"></span>
            </div>
            <div class="info-item">
              <i class="fas fa-wind"></i>
              <span id="wind-speed"></span>
            </div>
            <div class="info-item">
              <i class="fas fa-compress-arrows-alt"></i>
              <span id="pressure"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2024 Weather Forecast App. All rights reserved.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
